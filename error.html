<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Went Wrong</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
    }
    .container {
        text-align: center;
    }
    
    .error-box {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        font-size: 48px;
        color: #ff4757;
        margin-bottom: 20px;
    }
    
    p {
        font-size: 18px;
        color: #333333;
        margin-bottom: 30px;
    }
    .home-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #1e90ff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    .home-button:hover {
        background-color: #1c7ed6;
    }
     </style>
</head>
<body>
    <div class="container">
        <div class="error-box">
            <h1>Oops!</h1>
            <p>Something went wrong. We're working on it.</p>
            <a href="/" class="home-button">Go to Homepage</a>
        </div>
    </div>
</body>
</html>
